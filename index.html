<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stylish Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="keyboard">
            <button id="clear">AC</button>
            <button id="division" class="operators">/</button>
            <button id="addition" class="operators">+</button>
            <button id="subtraction" class="operators">-</button>
            <button class="numerals">7</button>
            <button class="numerals">8</button>
            <button class="numerals">9</button>
            <button id="multiplication" class="operators">*</button>
            <button class="numerals">4</button>
            <button class="numerals">5</button>
            <button class="numerals">6</button>
            <button id="decimal">.</button>
            <button class="numerals">1</button>
            <button class="numerals">2</button>
            <button class="numerals">3</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
